<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Drag & Drop - Trello</title>
</head>
<body>

<div id="trello-board" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="column-header">To Do</div>
    <form class="add-task-form" onsubmit="addTask(event)">
        <input type="text" class="add-task-input" placeholder="+ Add a card" required>
      </form>
    <div class="task" draggable="true" ondragstart="drag(event)">
      <span>Watch CA videos</span>
      <button class="delete-task-button" onclick="deleteTask(this)"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="task" draggable="true" ondragstart="drag(event)">
      <span>Learn JavaScript</span>
      <button class="delete-task-button" onclick="deleteTask(this)"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>
  <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="column-header">In Progress</div>
  </div>
  <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="column-header">Done</div>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
